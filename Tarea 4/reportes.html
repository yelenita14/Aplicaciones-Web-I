<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes - ULEAM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="logo-sidebar">
                <img src="ULEAM.png" alt="ULEAM">
            </div>
            
            <ul class="menu">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="estudiantes.html">Estudiantes</a></li>
                <li><a href="asistencias.html">Asistencias</a></li>
                <li><a href="materias.html">Materias</a></li>
                <li><a href="reportes.html" class="active">Reportes</a></li>
            </ul>
            
            <div class="user-info">
                <p>Profesor: Juan Pérez</p>
                <button class="btn-logout">Cerrar Sesión</button>
            </div>
        </nav>
        
        <main class="main-content">
            <header class="top-bar">
                <h1>Reportes de Asistencia</h1>
            </header>
            
            <div class="report-filters">
                <h3>Generar Reporte</h3>
                <form id="formReporte">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="tipoReporte">Tipo de Reporte:</label>
                            <select id="tipoReporte" required>
                                <option value="">Seleccione...</option>
                                <option value="estudiante">Por Estudiante</option>
                                <option value="materia">Por Materia</option>
                                <option value="periodo">Por Período</option>
                                <option value="general">General</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="fechaInicio">Fecha Inicio:</label>
                            <input type="date" id="fechaInicio" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="fechaFin">Fecha Fin:</label>
                            <input type="date" id="fechaFin" required>
                        </div>
                    </div>
                        <button type="submit" class="btn-primary">Generar Reporte</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
