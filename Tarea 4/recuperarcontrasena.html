<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - ULEAM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="ULEAM.png" alt="ULEAM Logo">
            </div>
            
            <h2>RECUPERAR CONTRASEÑA</h2>
            
            <form id="recuperarForm" class="login-form">
                <div class="form-group">
                    <label for="emailRecuperar">Correo institucional:</label>
                    <input type="email" id="emailRecuperar" name="email" required>
                    <span class="error-message" id="emailRecuperarError"></span>
                </div>
                
                <button type="submit" class="btn-primary">Enviar código </button>
                
                <div class="forgot-password">
                    <a href="index.html">← Volver al inicio de sesión</a>
                </div>
            </form>
            
        </div>
    </div>
</body>
</html>
